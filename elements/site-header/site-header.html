<!-- element imports -->
<link rel="import" href="../site-header-bar/site-header-bar.html">

<dom-module id="site-header">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        /*@apply(--layout-self-stretch);*/

        height: 100vh;
        background: var(--dark-strong);
        color: var(--light-strong-alpha);

        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #siteHeaderBar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }

      #headerContent {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }

      #headerProfileImage {
        @apply(--layout-self-center);

        height: 150px;
        width: 150px;
        border-radius: 50%;
        overflow: hidden;
      }

      #headerProfileImage > img {
        width: 150px;
        height: 150px;
      }

      .code,
      .codeHeader {
        font-family: 'Source Code Pro';
        font-size: 1.1rem;
      }

      .code .function {
        color: rgb(77,139,222);
      }

      .code .string {
        color: rgb(222,149,88);
      }

      .code > span {
        opacity: 0.2;

        transition: opacity 0.2s ease-in-out;
      }

      #headerText:hover > span {
        opacity: 1;
      }

      .codeHeader {
        opacity: 1;
        font-size: 3.5rem;
        line-height: normal;
      }

      #headerText {
        margin-left: 25px;
      }

      .blink-text {
        -webkit-animation-name: blinker;
        -webkit-animation-duration: 1s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;

        -moz-animation-name: blinker;
        -moz-animation-duration: 1s;
        -moz-animation-timing-function: linear;
        -moz-animation-iteration-count: infinite;

        animation-name: blinker;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @media all and (max-width: 700px) {
        #headerContent {
          @apply(--layout-vertical);
        }

        #headerProfileImage {
          @apply(--layout-self-center);

          margin-bottom: 25px;
        }
      }

      @media all and (max-width: 570px) {
        .codeHeader {
          font-size: 2.5rem;
        }
      }

      @media all and (max-width: 480px) {
        .code {
          font-size: 0.8rem;
        }

        #headerText > span {
          opacity: 1;
        }

        .codeHeader {
          font-size: 1.8rem;
        }
      }

      @media screen and (orientation:portrait) and (max-width: 480px) {
        #headerContent {
          margin-top: 40px;
        }
      }


      @-moz-keyframes blinker {
        0% { opacity: 1.0; }
        49% { opacity: 1.0; }
        50% { opacity: 0.0; }
        99% { opacity: 0.0; }
        100% { opacity: 1.0; }
      }

      @-webkit-keyframes blinker {
        0% { opacity: 1.0; }
        49% { opacity: 1.0; }
        50% { opacity: 0.0; }
        99% { opacity: 0.0; }
        100% { opacity: 1.0; }
      }

      @keyframes blinker {
        0% { opacity: 1.0; }
        49% { opacity: 1.0; }
        50% { opacity: 0.0; }
        99% { opacity: 0.0; }
        100% { opacity: 1.0; }
      }
    </style>

    <div id="headerContent">
      <div id="headerProfileImage">
        <img src="../../resources/siteHeadShot-small.jpg"/>
      </div>
      <div id="headerText" class="code">
        <span>> window.</span><span class="function">startOnlinePortfolio()</span><span>;</span><br>
        <span>> const name = </span><span class="string">'Sean Wood'</span><span>;<br>> console.</span><span class="function">log(</span><span class="string">`hi, my name is\n${name}`</span><span class="function">)</span><span>;</span><br>
        <div class="codeHeader">
          <span class="codeHeader">> hi, my name is<br>Sean Wood</span><span id="headerCursor" class="codeHeader blink-text">_</span>
        </div>
      </div>
    </div>

    <site-header-bar id="siteHeaderBar"></site-header-bar>

  </template>
  <script src="./site-header.js" charset="utf-8"></script>
</dom-module>
