<dom-module id="site-content">
  <template>
    <style>
      :host {
        width: 100%;
      }

      iron-pages {
        margin: 30px auto 0 auto;
        max-width: 700px;
      }
    </style>

    <iron-pages attr-for-selected="index" selected={{pageSelected}}>
      <section index="homepage"><page-homepage></page-homepage></section>
      <section index="cv"><page-cv></page-cv></section>
      <section index="social"><page-social></page-social></section>
    </iron-pages>

  </template>
  <script>
    Polymer({
      is: 'site-content',

      properties: {
        pageSelected: String,
        computed: 'computePageSelected(window.pageSelected)'
      }
    });
  </script>
</dom-module>
