<dom-module id="site-content">
  <template>
    <style>
      iron-pages {
        max-width: 800px;
      }
    </style>

    <iron-pages attr-for-selected="index" selected="{{pageSelection}}">
      <section index="homepage"><div style="height: 500px;">1</div></section>
      <section index="cv"><div style="height: 500px;">2</div></section>
      <section index="social"><div style="height: 500px;">3</div></section>
    </iron-pages>

  </template>
  <script>
    Polymer({
      is: 'site-content',

      properties: {
        pageSelection: {
          type: String,
          value: 'homepage'
        }
      }
    });
  </script>
</dom-module>
