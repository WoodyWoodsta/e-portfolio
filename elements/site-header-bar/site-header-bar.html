<dom-module id="site-header-bar">
  <template>
    <style>
      #siteHeaderBarWrapper {
        /*@apply(--layout-horizontal);*/
      }

      paper-toolbar {
        @apply(--layout-flex);
        background: #3F51B5;
        --paper-toolbar-color: var(--light-strong-alpha);

        transition: background 0.3s ease-in-out;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--light-strong-alpha);
      }

      .my-title {
        @apply(--layout-flex);

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-left: 0 !important;
        font-family: 'Roboto Mono', monospace !important;
      }

      #imageWrapper {
        @apply(--layout-flex-none);

        height: 80px;
        width: 80px;
        overflow: hidden;
        border-radius: 50%;
        margin-right: 15px;

        -webkit-box-shadow: 0 0 33px -5px rgba(0,0,0,0.75);
        -moz-box-shadow: 0 0 33px -5px rgba(0,0,0,0.75);
        box-shadow: 0 0 33px -5px rgba(0,0,0,0.75);
      }

      img {
        height: 80px;
        width: 80px;
      }

      #tabsWrapper {
        @apply(--layout-flex-none);
        text-align: right;
        position: relative;
        width: 220px;
      }

      a paper-icon-button,
      a:active paper-icon-button,
      a:visited paper-icon-button {
        color: var(--light-strong-alpha);
      }

      @media all and (max-width: 570px) {
        #tabsWrapper {
          width: 220px;
        }

        .my-title > span {
          display: none;
        }
      }

      @media all and (max-width: 480px) {
        img,
        #imageWrapper {
          height: 70px;
          width: 70px;
        }

        #tabsWrapper {
          width: 220px;
        }
      }

    </style>

    <div id="siteHeaderBarWrapper">


      <paper-toolbar>
        <div id="imageWrapper">
          <img src="../../resources/siteHeadShot.png"/>
        </div>
        <div class="my-title">
          <span>me.e-portfolio</span>
        </div>
        <div id="tabsWrapper">
          <paper-tabs attr-for-selected="index" selected="homepage" noink scrollable hide-scroll-buttons>
            <paper-tab index="homepage">HOMEPAGE</paper-tab>
            <paper-tab index="cv">CV</paper-tab>
            <paper-tab index="social">SOCIAL</paper-tab>
          </paper-tabs>
        </div>
        <a target="_blank" href="https://twitter.com/woodywoodsta"><paper-icon-button icon="mdi:twitter"></paper-icon-button></a>
        <a target="_blank" href="https://za.linkedin.com/in/woodywoodsta"><paper-icon-button icon="mdi:linkedin"></paper-icon-button></a>
        <a target="_blank" href="https://github.com/WoodyWoodsta"><paper-icon-button icon="mdi:github-circle"></paper-icon-button></a>
      </paper-toolbar>

    </div>

  </template>
  <script src="site-header-bar.js" charset="utf-8"></script>
</dom-module>
