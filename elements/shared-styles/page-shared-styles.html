<dom-module id="page-shared-styles">
  <template>
    <style>
      :host {
        display: block;
      }

      b {
        color: var(--primary-color);
      }

      p {
        height: auto;
      }

      img {
        display: inline-block;
        float: right;
        margin-left: 15px;
      }

      section {
        padding: 20px;
        overflow: auto;
      }

      section + section {
        border-top: 1px solid var(--divider-color);
      }

      a paper-button,
      a:active paper-button,
      a:visited paper-button {
        color: var(--dark-strong-alpha);
      }


      @media all and (max-width: 600px) {
        img {
          float: none;
          display: block;
          margin: 10px auto;
          text-align: center;
        }
      }
    </style>
  </template>
</dom-module>
